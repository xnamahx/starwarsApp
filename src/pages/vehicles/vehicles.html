<ion-header>
  <ion-navbar>
    <ion-title>
      Vehicles
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <span ion-item *ngFor="let vehicle of vehicles">
      <div class="list-item">
      <small>Name:</small><h1>{{ vehicle.name }}</h1>
      </div>
      <div class="list-item">
      <small>Model:</small><h2>{{ vehicle.model }}</h2>
      </div>
      <div class="list-item">
      <small>Class:</small><h2>{{ vehicle.vehicle_class }}</h2>
      </div>
    </span>  
  </ion-list>
</ion-content>
