<ion-header>
  <ion-navbar>
    <ion-title>
      Starships
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <span ion-item *ngFor="let starship of starships">
      <div class="list-item">
      <small>Name:</small><h1>{{ starship.name }}</h1>
      </div>
      <div class="list-item">
      <small>Model:</small><h2>{{ starship.model }}</h2>
      </div>
      <div class="list-item">
      <small>Class:</small><h2>{{ starship.starship_class }}</h2>
      </div>
    </span>  
  </ion-list>
</ion-content>
