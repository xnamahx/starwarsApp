<ion-header>
  <ion-navbar>
    <ion-title>
      Starships
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <span ion-item *ngFor="let starship of starships">
      <h1>{{ starship.name }}</h1>
      <h2>{{ starship.model }}</h2>
      <h2>{{ starship.starship_class }}</h2>
    </span>  
  </ion-list>
</ion-content>
