<ion-header>
  <ion-navbar>
    <ion-title>Characters</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <span ion-item *ngFor="let character of characters">
      <div class="list-item">
      <small>Name:</small><h2>{{ character.name }}</h2>
      <small>Born:</small><h2>{{ character.birth_year }}</h2>
      </div>
    </span>  
  </ion-list>
</ion-content>
