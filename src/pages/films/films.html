<ion-header>
  <ion-navbar>
    <ion-title>Films in the Star Wars franchise</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let film of filmsOrdered" (click)="presentCharactersModal(film.characters)">
      <h1>{{ film.title }} ({{ film.release_date.slice(0,4) }})</h1>
      <h2></h2>
      <p>
      {{ film.opening_crawl }}
      </p>
    </button>  
  </ion-list>
</ion-content>
